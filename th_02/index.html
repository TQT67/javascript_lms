<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển số thập phân sang nhị phân</title>
</head>

<body>
    <h1>Chuyển số thập phân sang nhị phân</h1>
    <p>console.log("0 ➞", toBinary(0))</p>
    <p>console.log("100 ➞", toBinary(100))</p>
    <p>console.log("70 ➞", toBinary(70))</p>
    <script>
        function toBinary(decimal) {
            let result = "";
            if (decimal == 0) {
                result = "0";
            }
            while (decimal > 0) {
                result += decimal % 2;
                decimal = Math.floor(decimal / 2);
            }
            return result.split("").reverse().join("");
        }

        console.log("0 ➞", toBinary(0));
        console.log("100 ➞", toBinary(100));
        console.log("70 ➞", toBinary(70));
    </script>
</body>

</html>
